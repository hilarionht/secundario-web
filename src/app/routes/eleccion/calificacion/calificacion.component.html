<div class="card-footer text-muted ">
    <button [routerLink]="['/eleccion/candidatas']" class="btn btn-danger" type="button">Cancelar</button>
</div>
<div class="card text-center">
    <div class="card-header">
        <h3 class="text-uppercase"> {{ candidata.nombre + ' '+ candidata.apellido }} </h3>
    </div>

    <div class="card-body animated fadeIn fast">

        <form #calForm="ngForm" (ngSubmit)="save(calForm)">
            <img class="img-fluid img-thumbnail center w250" style="width: 18rem;" [src]="candidata.foto | imagen:'candidata'" alt="Card image">
            <!-- <img class="card-img-top img-circle img-fluid pointer" [src]="candidata.foto | imagen:'candidata'" alt="Card image"> -->
            <h5 class="card-title">NUMERO: {{candidata.numero }}</h5>
            <p class="card-text">{{ candidata.descripcion }}</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="belleza">Belleza</label>
                </div>
                <select class="custom-select" name="belleza" id="belleza" [(ngModel)]="calificacionItem.belleza">
              <option selected>Selecciones</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="elegancia">Elegancia</label>
                </div>
                <select class="custom-select" name="elegancia" id="elegancia" [(ngModel)]="calificacionItem.elegancia">
                <option selected>Selecciones</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="simpatia">Simpatia</label>
                </div>
                <select class="custom-select" name="simpatia" id="simpatia" [(ngModel)]="calificacionItem.simpatia">
                  <option selected>Selecciones</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Calificar</button>
        </form>
    </div>

</div>
