<div class="content-heading">
    <div>Canditas: <small>Seleccione una candidata para calificar</small></div>
</div>

<button [routerLink]="['/eleccion/candidata','0']" class="btn btn-outline-primary" type="button" name="nuevo">nuevo</button>
<div class="card-columns">
    <div class="card card-default" style="width: 18rem;" *ngFor="let candidata of candidatas">
        <img (click)="cambiarFoto(candidata.id)" class="card-img-top img-circle img-fluid pointer" src="assets/img/user/05.jpg" alt="Card image">
        <!-- <img [src]="candidata.foto | imagen:'candidata'" class="img-circle img-fluid pointer"> -->
        <!-- <img (click)="cambiarFoto()" [src]="usuario.img | imagen:'medico'" class="img-circle img-fluid pointer"> -->
        <div class="card-body">
            <h4 class="card-title">{{ 'NÂº: ' + candidata.numero }} </h4>
            <h4 class="card-title">{{ candidata.apellido +' '+ candidata.nombre}}</h4>
            <p class="card-text">CURSO: {{ candidata.curso }} DIVISION: {{candidata.division }} TURNO: {{ candidata.turno }}</p>
            <button [routerLink]="['/eleccion/calificacion', candidata.id ]" class="btn btn-outline-success btn-block" type="button" name="calificar" [disabled]="!candidata.estado">Calificar</button>
            <!-- <button [routerLink]="['/eleccion/candidata', candidata.id ]" class="btn btn-outline-primary btn-block" type="button" name="calificar">Cambiar Imagen</button> -->
        </div>
    </div>
</div>
