<div class="content-heading">
    <div>Proceso de Ventas
        <small>Ingrese datos de productos por nombre o codigo</small>
    </div>
</div>
<!-- START card-->
<div class="card card-default">
    <div class="card-header">Parametros de Busqueda</div>
    <div class="card-body">
        <form class="form-inline">
            <label class="sr-only" for="producto">Name</label>
            <input class="form-control mb-4 mr-sm-4" id="producto" type="text" placeholder="Ingrese datos" />
            <button class="btn btn-primary mb-4" type="submit">Buscar</button>
        </form>
    </div>
</div>
<!-- END card-->
<!-- START row-->
<div class="row">
    <div class="col-md-6">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">Resultados</div>
            <div class="card-body">
                <form role="form">
                    <div class="card-header">
                        <div class="card-title"></div>
                    </div>
                    <div class="card-body">
                        <ngx-datatable class="bootstrap" [rows]="productos" [columns]="productosCols" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true">
                        </ngx-datatable>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <ngx-datatable #tableScroll class="bootstrap no-detail-row" [rows]="productos" columnMode="force" [headerHeight]="50" [footerHeight]="0" [rowHeight]="40" [scrollbarV]="true" [scrollbarH]="true">
                    <ngx-datatable-column name="Codigo" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Producto"></ngx-datatable-column>
                    <ngx-datatable-column name="PrecioUnitario"></ngx-datatable-column>
                    <ngx-datatable-column name="Cantidad" [width]="300"></ngx-datatable-column>
                </ngx-datatable>
                <div class="spacing"></div>
                <div class="form-group row">
                    <label class="col-xl-2 col-form-label">CANTIDAD</label>
                    <div class="col-xl-10">
                        <input class="form-control" type="text" placeholder="0.00" />
                    </div>
                </div>
            </div>
        </div>
        <!-- END card-->
    </div>
    <div class="col-md-6">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">Productos Seleccionados</div>
            <div class="card-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Cliente</label>
                        <div class="col-xl-10">
                            <input class="form-control" type="text" placeholder="Nombre del cliente" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Cuit</label>
                        <div class="col-xl-10">
                            <input class="form-control" type="text" placeholder="CUIT" />
                        </div>
                    </div>


                    <div class="card-body">
                        <ngx-datatable class="bootstrap" [rows]="ventas" [columns]="ventasCols" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true">
                        </ngx-datatable>
                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label">TOTAL</label>
                            <div class="col-xl-10">
                                <input class="form-control" type="text" placeholder="0.00" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group row center">
                            <button class="btn btn-primary mb-2" type="submit">GENERAR VENTA</button>
                            <button class="btn btn-danger mb-2" type="submit">CANCELAR VENTA</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
<!-- END row-->
